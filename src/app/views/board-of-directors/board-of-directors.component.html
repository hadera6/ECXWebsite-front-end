<div *ngFor="let item of data">
  <c-card>
    <c-card-header>
      <h5>{{item.name}}</h5>
    </c-card-header>
    <c-card-body>
  
      <div class="row">
        <div class="col-md-2">
          <img height="100" width="100" [src]="item.imagePath">
        </div>
        <div class="col-md-10">
          <p>{{item.description}}</p>
        </div>
      </div>
      
    </c-card-body>
  </c-card>
  </div>
