<c-card>
    <c-card-header><h4>{{data?.title}}</h4></c-card-header>
    <c-card-body>
      <p cCardText>Expire&nbsp;Date:
        &nbsp;&nbsp;
        {{data?.expDate.toString().split("T")[0]}}
      </p>
      <p cCardText>Source:
        &nbsp;&nbsp;{{data?.source}}
      </p>
      <img [src]="imgPath">
      <p cCardText>{{data?.description}}</p>
    </c-card-body>
</c-card>
